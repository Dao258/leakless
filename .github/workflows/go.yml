name: Go
on: [push]
jobs:

  test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:

    - uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - uses: actions/checkout@v2

    - name: lint
      run: go run github.com/ysmood/golangci-lint
      if: matrix.os == 'ubuntu-latest'

    - name: test
      run: |
        go generate
        go test
